<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Snake Game</title>
  <link rel="stylesheet" href="styles/style.css">
  <script defer src="scripts/app.js" charset="utf-8"></script>
</head>
<body>
  <h1>Snake Game</h1>
  <button id="openPopupBtn">How to Play</button>
  
  <div id="popup" class="popup">
    <div class="popup-content">
      <span id="closePopupBtn" class="close">&times;</span>
      <h2>How to Play Snake Game</h2>
      <p>The goal is to control a snake, making it grow by eating food. The snake cannot hit the walls or itself, or the game will end.</p>
      <ul>
        <li>Use arrow keys to move the snake.</li>
        <li>Eat the food to grow.</li>
        <li>Avoid colliding with walls or the snake's body.</li>
      </ul>

  <div class="game-controls"></div>
    <div id="score">Score: 0</div>
    <button id="start-btn">Start Game</button>
    <button id="reset-btn">Reset Game</button>
    </div>
  <div class="grid-wrapper">
   <section class="grid"></section>
   <div id="grid" class="hidden"></div>
  </div>
</body>
</html>
